<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar para Família Silvino</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
    }

    .familia-badge {
      background-color: #FF914D;
    }

    .price-drop {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Cabeçalho -->
    <header class="text-center mb-10">
      <div class="flex justify-center mb-4">
        <img src="https://placehold.co/300x100?text=Radar+Família+Silvino&font=roboto" alt="Logo do Radar para Família Silvino mostrando um avião azul cercado por silhuetas de família em um círculo laranja" class="h-24">
      </div>
      <h1 class="text-4xl font-bold text-blue-800 mb-2">Radar para Família Silvino</h1>
      <p class="text-lg text-gray-600">Encontre as melhores ofertas de passagens aéreas para sua família</p>
    </header>

    <!-- Formulário de Busca -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-10 max-w-4xl mx-auto">
      <h2 class="text-xl font-semibold mb-4 text-blue-700">Buscar Ofertas</h2>
      <form id="searchForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-gray-700 mb-1">Origem</label>
          <select class="w-full p-2 border rounded" id="origin">
            <option value="SAO">São Paulo (GRU/CGH)</option>
            <option value="RIO">Rio de Janeiro (GIG/SDU)</option>
            <option value="BSB">Brasília (BSB)</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Destino</label>
          <select class="w-full p-2 border rounded" id="destination">
            <option value="LIS">Lisboa (LIS)</option>
            <option value="PAR">Paris (CDG/ORY)</option>
            <option value="BCN">Barcelona (BCN)</option>
            <option value="MAD">Madrid (MAD)</option>
            <option value="ROM">Roma (FCO)</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Passageiros</label>
          <select class="w-full p-2 border rounded" id="passengers">
            <option value="1">1 adulto</option>
            <option value="2">2 adultos</option>
            <option value="4" selected>Família (2+2)</option>
            <option value="5">Família (2+3)</option>
          </select>
        </div>

        <div class="md:col-span-3 text-center">
          <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">
            VER MELHORES PREÇOS AGORA
          </button>
        </div>
      </form>
    </div>

    <!-- Resultados -->
    <div id="results" class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-blue-800">Ofertas Disponíveis</h2>
        <span class="text-sm text-gray-500">Atualizado: <span id="updateTime"></span></span>
      </div>

      <div id="flightList" class="space-y-4">
        <!-- As ofertas serão inseridas aqui via JavaScript -->
      </div>

      <div class="text-center mt-8">
        <button id="refreshBtn" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-full flex items-center mx-auto">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          Atualizar Ofertas
        </button>
      </div>
    </div>
  </div>

  <script>
    // Função para atualizar o horário
    function updateTime() {
      const now = new Date();
      document.getElementById('updateTime').textContent = now.toLocaleString('pt-BR');
    }

    // Dados mockados de voos (simulando API)
    const mockFlights = {
      "SAO-LIS": [
        { airline: "TAP", date: "15/10/2023", price: 2899, duration: "10h 30m", familyDeal: true },
        { airline: "LATAM", date: "18/10/2023", price: 3149, duration: "12h 15m", familyDeal: false },
        { airline: "Air Europa", date: "22/10/2023", price: 2650, duration: "11h 45m", familyDeal: true }
      ],
      "SAO-PAR": [
        { airline: "Air France", date: "16/10/2023", price: 3320, duration: "11h 20m", familyDeal: false },
        { airline: "KLM", date: "19/10/2023", price: 2875, duration: "12h 05m", familyDeal: true }
      ],
      "SAO-MAD": [
        { airline: "Iberia", date: "17/10/2023", price: 2950, duration: "10h 55m", familyDeal: true },
        { airline: "Air China", date: "20/10/2023", price: 2750, duration: "14h 20m", familyDeal: true },
        { airline: "LATAM", date: "23/10/2023", price: 3100, duration: "11h 10m", familyDeal: false }
      ],
    };

    // Gerador de voos aleatórios para demonstração
    function generateRandomFlights(route) {
      return mockFlights[route] || [
        {
          airline: ["TAP", "LATAM", "Air France", "KLM", "Air China", "Iberia"][Math.floor(Math.random() * 6)],
          date: new Date(Date.now() + Math.random() * 30 * 24 * 60 * 60 * 1000).toLocaleDateString('pt-BR'),
          price: Math.floor(2500 + Math.random() * 1000),
          duration: `${9 + Math.floor(Math.random() * 4)}h ${Math.floor(Math.random() * 60)}m`,
          familyDeal: Math.random() > 0.5
        },
        // mais 2-3 voos aleatórios
      ];
    }

    // Renderizar lista de voos
    function renderFlights(flights, passengers) {
      const flightList = document.getElementById('flightList');
      flightList.innerHTML = '';

      flights.sort((a, b) => a.price - b.price).forEach(flight => {
        const flightElement = document.createElement('div');
        flightElement.className = 'bg-white rounded-xl shadow-md overflow-hidden';

        const discount = flight.familyDeal && passengers > 1 ? Math.floor(Math.random() * 15) + 5 : 0;
        const totalPrice = passengers * flight.price * (1 - discount / 100);

        const bestDeal = flights[0] === flight;

        flightElement.innerHTML = `
                    <div class="md:flex">
                        <div class="p-6 flex-1">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl font-bold text-blue-800">${flight.airline}</h3>
                                    <p class="text-gray-600">${flight.date} • ${flight.duration}</p>
                                </div>
                                ${flight.familyDeal ? '<span class="familia-badge text-white text-xs font-bold px-2 py-1 rounded-full">DESCONTO FAMÍLIA</span>' : ''}
                            </div>
                            
                            <div class="mt-4">
                                <h4 class="text-sm text-gray-500">Preço por adulto</h4>
                                ${discount > 0 ? `
                                    <div class="flex items-baseline">
                                        <span class="text-gray-400 line-through mr-2">R$ ${flight.price.toFixed(2)}</span>
                                        <span class="text-orange-600 font-bold">R$ ${(flight.price * (1 - discount / 100)).toFixed(2)}</span>
                                        <span class="text-xs text-orange-600 ml-1">(-${discount}%)</span>
                                    </div>
                                ` : `
                                    <span class="text-gray-800 font-bold">R$ ${flight.price.toFixed(2)}</span>
                                `}
                            </div>
                        </div>
                        
                        <div class="bg-blue-50 p-6 flex flex-col items-center justify-center ${bestDeal ? 'price-drop' : ''}" style="min-width: 150px;">
                            <span class="block text-sm text-gray-500">Total para ${passengers} pessoas</span>
                            <span class="block text-2xl font-bold text-blue-800">R$ ${totalPrice.toFixed(2)}</span>
                            ${bestDeal ? '<span class="block text-xs text-green-600 mt-1">Melhor oferta!</span>' : ''}
                            <button class="mt-2 bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-md text-sm transition duration-300">
                                Reservar
                            </button>
                        </div>
                    </div>
                `;

        flightList.appendChild(flightElement);
      });
    }

    // Buscar voos
    document.getElementById('searchForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const origin = document.getElementById('origin').value;
      const destination = document.getElementById('destination').value;
      const passengers = parseInt(document.getElementById('passengers').value);

      const route = `${origin}-${destination}`;
      const flights = generateRandomFlights(route);

      renderFlights(flights, passengers);
      updateTime();
    });

    // Botão de atualização
    document.getElementById('refreshBtn').addEventListener('click', function () {
      document.getElementById('searchForm').dispatchEvent(new Event('submit'));
    });

    // Atualização automática
    setInterval(() => {
      if (document.getElementById('flightList').hasChildNodes()) {
        document.getElementById('refreshBtn').click();
      }
    }, 300000); // 5 minutos

    // Inicializar
    updateTime();
    document.getElementById('searchForm').dispatchEvent(new Event('submit'));
  </script>
</body>

</html>
